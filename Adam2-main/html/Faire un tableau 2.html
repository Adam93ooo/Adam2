<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableaux structurés</title>
</head>
<body>
    <table border="1">
        <caption>Liste des produits</caption>
        <thead>
            <tr>
                <th>Id</th>
                <th>Reference</th>
                <th>Prix</th>
                <th>Quantité</th>
                <th>Magasin</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Lait</td>
                <td>1.80</td>
                <td>50</td>
                <td>Paris</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Sucre</td>
                <td>2</td>
                <td>100</td>
                <td>Melun</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Eau</td>
                <td>1.25</td>
                <td>140</td>
                <td>Saint-Denis</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="5">Pied de tableau</td>
        </tfoot>
    </table>
</body>
</html>
